<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css style sheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- font link  -->
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/30af3299b8.js" crossorigin="anonymous"></script>
    <title>A&A</title>
</head>
<body>
    <section id="title">
      <div class="container-fluid">
    <div class="">
     
        <!-- nav bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">A❤️A</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class=" navbar-home collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#photos">Photos</a>
                  </li>
                 
                </ul>
              </div>
            </div>
          </nav>
    </div>
      <!-- title  -->
    <div class="row">
    <div class="col-lg-6">
      <h1>We are most alive when we're in love.</h1>
    </div>
    <div class="col-lg-6">
      <img class="title-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR31ldhQVXMcrc7chNkhBoTfDMzo5H9R46iWmI8M_gx1w&s" alt="love-image">
    </div>
  </div>
</div>
    </section>
         
    <section id="contact">
      <div class="row">
    <div class=" contact-image col-lg-4">
      <i  class="fa-brands fa-instagram fa-10x"></i>
      <h3>Instagram</h3></div>
     <div class="contact-image col-lg-4"><i class="fa-brands fa-facebook fa-10x"></i>
      <h3>Facebook</h3></div> 
     <div class=" contact-image col-lg-4"> <i class="fa-brands fa-snapchat fa-10x"></i>
      <h3>Snapchat</h3></div>
  </div>
    </section>
<section id="photos">
  <div class="pics">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="1.jpg" class=" image-size d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="2.jpg" class="image-size d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="4.jpg" class="image-size d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</section>

<!-- footer  -->
 
<footer id="footer">
  <i class="footer-icon fa-brands fa-facebook"></i>
  <i class="footer-icon fa-brands fa-twitter"></i>
  <i class="footer-icon fa-brands fa-instagram"></i>
  <i class="footer-icon fa-solid fa-envelope"></i>

  <p>© Copyright 2022 Amit chaudhary</p>

</footer>


</body>
</html>
